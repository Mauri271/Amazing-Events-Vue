  <main id="app">
    <section class="carouselSection formSEction">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <h1>Upcoming Events</h1>
          <div class="carousel-item active">
            <img src="../img/Books.jpg" class="d-block w-100  imgTopChange" alt="booksEvent">
          </div>
          <div class="carousel-item">
            <img src="../img/Cine7.jpg" class="d-block w-100" alt="cinemaEvent">
          </div>
          <div class="carousel-item">
            <img src="../img/Concierto de musica1.jpg" class="d-block w-100" alt="musicConcertEvent">
          </div>
          <div class="carousel-item active">
            <img src="../img/Feria de comidas7.jpg" class="d-block w-100 imgTopChange" alt="foodEvent">
          </div>
          <div class="carousel-item active">
            <img src="../img/Fiesta de disfraces1.jpg" class="d-block w-100" alt="customEvent">
          </div>
          <div class="carousel-item active ">
            <img src="../img/Salida al museo5.jpg" class="d-block w-100" alt="museumEvent">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <main id="app">

      <section class="carouselSection formSEction" >
  
        {{doubleFilter}}
  
        <h3>Please select a category</h3>
        <form class="d-flex justify-content-center p-4" id="form" >
          <label  v-for="category of arrayCategories" :for="category">{{category}}
            <input type="checkbox" :name="category" :id="category" :value="category" v-model="eventoCheckeadoPorUsuario">
          </label>
        </form>
  
        <form action="" class=" d-flex justify-content-center">
          <input v-model="eventoIngresadoPorUsuario" input type="text" name="search" placeolder="Search..." id="searchBar">
          <button type="submit">üîçÔ∏é</button>
        </form>
  
      </section>
  
      <article v-if="filteredEvents != 0" id="cardsArticle" class="d-flex justify-content-center flex-wrap gap-5 p-4">
        <div class="card" v-for="event of filteredEvents">
           <img :src="event.image" class="card-img-top" alt="foodFair">
           <div class="card-body d-flex flex-column align-center">
             <h5 class="card-title">{{event.name}}</h5>
             <p class="card-text">{{event.description}}</p>
             <p>Price: {{event.price}}</p>
             <p>Place: {{event.place}}</p>
             <a :href="'../pages/details.html?id='+event._id" class="btn btn-primary bg-dark">See more</a>
             <!-- "'./assets/pages/details.html?id='+event._id" -->
           </div>
           </div>
      </article>
  
  
      <article v-else id="cardsArticle" class="d-flex justify-content-center flex-wrap gap-5 p-4">
        <div class="card">
           <img src="/assets/img/oops.jpg" class="card-img-top" alt="foodFair">
           <div class="card-body d-flex flex-column align-center">
             <h5 class="card-title">The searched event does not exist, please try again!</h5>
           </div>
           </div>
      </article>
      
    </main>

  <footer class="d-flex flex-row justify-content-between">
