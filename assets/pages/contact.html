  <main>
    <section class="carouselSection formSEction">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <h1>Contact</h1>
          <div class="carousel-item active">
            <img src="../img/Books.jpg" class="d-block w-100  imgTopChange" alt="booksEvent">
          </div>
          <div class="carousel-item">
            <img src="../img/Cine7.jpg" class="d-block w-100" alt="cinemaEvent">
          </div>
          <div class="carousel-item">
            <img src="../img/Concierto de musica1.jpg" class="d-block w-100" alt="musicConcertEvent">

          <div class="carousel-item active">
            <img src="../img/Feria de comidas7.jpg" class="d-block w-100 imgTopChange" alt="foodEvent">

            <img src="../img/Fiesta de disfraces1.jpg" class="d-block w-100" alt="customEvent">

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next">

        <section class="m-3 pb-2 pt-2 formularioContacto">
          <h3>Contact Form</h3>
          <form class="d-flex flex-column justify-content-center align-items-center contact" action="#"
            method="post">
            <label for="nombre">Name:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="mensaje">Message:</label>
            <textarea id="mensaje" name="mensaje" rows="2" cols="10"></textarea>
            <input type="submit" value="Send">
          </form>
        </section>
